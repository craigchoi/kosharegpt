<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KoShare GPT</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body class="body">
    <div id="loading-div" class="container">
      <div class="loader"></div>
    </div>
    <div id="login-div" class="container">
      <img src="/assets/icons/icon48.png" alt="KoShare GPT" />
      <h1 class="title">KoShareGPT로그인</h1>
      <form
        action="https://kosharegpt.com/api/auth/signin/google"
        target="_blank"
        method="POST"
      >
        <input id="csrfToken-google" type="hidden" name="csrfToken" />
        <button type="submit" class="button">
          <img src="/assets/chrome.svg" alt="구글" />
          <span>구글로 로그인하기</span>
        </button>
      </form>
      <form action="https://kosharegpt.com/api/auth/signin/naver" target="_blank" method="POST">
        <input id="csrfToken-naver" type="hidden" name="csrfToken" />
        <button type="submit" class="button">
          <img src="/assets/naver.svg" alt="네이버" />
          <span>네이버로 로그인하기</span>
        </button>
      </form>
      <form
        action="https://kosharegpt.com/api/auth/signin/twitter"
        target="_blank"
        method="POST"
      >
        <input id="csrfToken-twitter" type="hidden" name="csrfToken" />
        <button class="button">
          <img src="/assets/twitter.svg" alt="트위터" />
          <span>트위터로 로그인하기</span>
        </button>
      </form>
    </div>
    <div id="session-div" class="container">
      <img id="session-image" alt="User Profile Pic" class="profile-pic" />
      <h1 id="session-name" class="title"></h1>
      <p class="subtitle">
        <span id="session-username">로 로그인 되었습니다</span>
      </p>
    </div>
  </body>
</html>
